<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr />
    <div class="row mt-2">
      <!-- <div class="col-2"></div> -->
      <div class="col">
        <div class="row">
          <!-- houses -->
          <div class="col-4 mb-2" *ngFor="let house of houses; let i = index">
            <div class="card">
              <!-- <img src="" class="card-img-top" alt="" /> -->
              <app-mini-map
                [lngLat]="house.lngLat"
                [idElement]="'map' + i"
              ></app-mini-map>
              <div class="card-body">
                <h5 class="card-title">{{ house.title }}</h5>
                <p class="card-text">
                  {{ house.description }}
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
