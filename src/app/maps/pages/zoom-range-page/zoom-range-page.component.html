<div id="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <div class="btn btn-primary" (click)="zoomOut()">-</div>

    <input
      class="form-range px-2"
      type="range"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="zoomChanged(zoomInput.value)"
      #zoomInput
    />
    <div class="btn btn-primary" (click)="zoomIn()">+</div>
  </div>

  <span class="form-label" *ngIf="map">
    Zoom: {{ zoom | number : "2.2-2" }} <br />
    Lng, Lat: {{ currenLngLat }}
  </span>
</div>
